<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script>
        var canvas;
        var graphics;
        
        function line(x1, y1, x2, y2, colour){
            graphics.beginPath();
            graphics.moveTo(x1, y1);
            graphics.lineTo(x2, y2);
            graphics.strokeStyle = colour;
            graphics.stroke();
        }
        
        function init(){
            canvas = document.getElementById("myCanvas");
            graphics = canvas.getContext("2d");

            for(let i = 0; i <= 600;  i = i + 60){
                if(i != 300){
                    line(0, i, 600, i, "black");
                    line(0, i, 600, i, "black");
                    line(i, 0, i, 600, "black");
                    line(i, 0, i, 600, "black");
                }
                else{
                    line(0, i, 600, i, "red");
                    line(i, 0, i, 600, "red");
                }
            }

            graphics.beginPath();
            graphics.arc(300, 300, 240, 0, 2*Math.PI);
            graphics.stroke();
        }

        

        </script>
    </head>

    <body onload="init()">
        <h1>My Heading</h1>
        <p>This is a very basic webpage.</p>
        <canvas id="myCanvas" width="600" height="600"
        style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
    </body>
</html>
