<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 2, Exercise 2</title>
<style>
    body {
        background-color: #EAEAEA;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }
    canvas {
        background-color: white;
        display: block;
    }
    #canvasholder {
        border:2px solid black;
        float: left;
    }
    .controls {
        margin: 10px 0;
    }
</style>
<script>
    "use strict";

    var canvas;
    var graphics;
    var savedImageData; // stores initial canvas state for circle tool
    
    function randomColorString() {
        var r = Math.floor(256*Math.random());
        var g = Math.floor(256*Math.random());
        var b = Math.floor(256*Math.random());
        return "rgb(" + r + "," + g + "," + b + ")";
    }
    
    function doClear() {
        graphics.fillStyle = "white";
        graphics.fillRect(0,0,canvas.width,canvas.height);
    }
    
    function drawStar(x, y, size) {
        graphics.beginPath();
        for (let i = 0; i < 10; i++) {
            let angle = (i * Math.PI) / 5;
            let radius = i % 2 === 0 ? size : size / 2;
            let px = x + radius * Math.cos(angle - Math.PI/2);
            let py = y + radius * Math.sin(angle - Math.PI/2);
            if (i === 0) {
                graphics.moveTo(px, py);
            } else {
                graphics.lineTo(px, py);
            }
        }
        graphics.closePath();
        graphics.fill();
        graphics.stroke();
    }
        
    function installMouseHandler() {
        var dragging = false;
        var startX, startY;
        var prevX, prevY;
        var colorChoice;
        var toolChoice;
        
        function doMouseDown(evt) {
            if (dragging) return;
            if (evt.button != 0) return;

            var r = canvas.getBoundingClientRect();
            var x = Math.round(evt.clientX - r.left);
            var y = Math.round(evt.clientY - r.top);

            dragging = true;
            startX = prevX = x;
            startY = prevY = y;

            document.addEventListener("mousemove", doMouseMove, false);
            document.addEventListener("mouseup", doMouseUp, false);

            colorChoice = Number(document.getElementById("colorChoice").value);
            toolChoice = Number(document.getElementById("toolChoice").value);

            if (toolChoice == 3) { // Circle from Start
                savedImageData = graphics.getImageData(0, 0, canvas.width, canvas.height);
            }
        }
        
        function doMouseMove(evt) {
            if (!dragging) return;

            var r = canvas.getBoundingClientRect();
            var x = Math.round(evt.clientX - r.left);  
            var y = Math.round(evt.clientY - r.top);
            
            if (Math.abs(x - prevX) + Math.abs(y - prevY) < 3) return;
            
            // Set color
            if (colorChoice == 0) { // Random
                graphics.fillStyle = randomColorString();
                graphics.strokeStyle = randomColorString();
            }
            else if (colorChoice == 1) { // Sunset Orange
                graphics.fillStyle = "#FF5733";
                graphics.strokeStyle = "#FF5733";
            }
            else if (colorChoice == 2) { // Lime Green
                graphics.fillStyle = "#A3D900";
                graphics.strokeStyle = "#A3D900";
            }
            else if (colorChoice == 3) { // Ocean Blue
                graphics.fillStyle = "#1CA3EC";
                graphics.strokeStyle = "#1CA3EC";
            }
            else if (colorChoice == 4) { // Magenta Pink
                graphics.fillStyle = "#E83E8C";
                graphics.strokeStyle = "#E83E8C";
            }
            
            // Tool actions
            if (toolChoice == 0) { // Squares
                graphics.fillRect(x-20,y-20,40,40);
                graphics.strokeRect(x-20,y-20,40,40);
            }
            else if (toolChoice == 1) { // Stars
                drawStar(x, y, 20);
            }
            else if (toolChoice == 2) { // Lines
                graphics.beginPath();
                graphics.moveTo(prevX, prevY);
                graphics.lineTo(x, y);
                graphics.stroke();
            }
            else if (toolChoice == 3) { // Circle from Start - concentric circles
                graphics.putImageData(savedImageData, 0, 0);

                let radius = Math.sqrt((x - startX) * (x - startX) + (y - startY) * (y - startY));

                // Draw circles from largest to smallest
                for (let r = radius; r > 0; r -= 10) {  // step controls spacing
                    graphics.beginPath();
                    graphics.arc(startX, startY, r, 0, 2 * Math.PI);
                    graphics.stroke();
                }
            }

            else if (toolChoice == 4) { // Eraser
                graphics.fillStyle = "white";
                graphics.fillRect(x-15,y-15,30,30);
            }
            
            prevX = x;
            prevY = y;
        }
        
        function doMouseUp(evt) {
            if (!dragging) return;
            dragging = false;
            document.removeEventListener("mousemove", doMouseMove, false);
            document.removeEventListener("mouseup", doMouseUp, false);
        }
         
        canvas.addEventListener("mousedown", doMouseDown, false);
    }

    function addGraphicsContextExtras(graphics) {
        graphics.strokeLine = function(x1,y1,x2,y2) {
           this.beginPath();
           this.moveTo(x1,y1);
           this.lineTo(x2,y2);
           this.stroke();
        }
        graphics.fillCircle = function(x,y,r) {
           this.beginPath();
           this.arc(x,y,r,0,2*Math.PI,false);
           this.fill();
        }
        graphics.strokeCircle = function(x,y,radius) {
           this.beginPath();
           this.arc(x,y,radius,0,2*Math.PI,false);
           this.stroke();
        }
        graphics.fillPoly = function() { 
            if (arguments.length < 6) return;
            this.beginPath();
            this.moveTo(arguments[0],arguments[1]);
            for (var i = 2; i+1 < arguments.length; i += 2) { 
               this.lineTo(arguments[i],arguments[i+1]);
            }
            this.closePath();
            this.fill();
        }
        graphics.strokePoly = function() { 
            if (arguments.length < 4) return;
            this.beginPath();
            this.moveTo(arguments[0],arguments[1]);
            for (var i = 2; i+1 < arguments.length; i += 2) { 
               this.lineTo(arguments[i],arguments[i+1]);
            }
            this.closePath();
            this.stroke();
        }
        graphics.fillOval = function(x,y,horizontalRadius,verticalRadius) {
           this.save();
           this.translate(x,y);
           this.scale(horizontalRadius,verticalRadius);
           this.beginPath();
           this.arc(0,0,1,0,2*Math.PI,false);
           this.restore();
           this.fill();
        }
        graphics.strokeOval = function(x,y,horizontalRadius,verticalRadius) {
           this.save();
           this.translate(x,y);
           this.scale(horizontalRadius,verticalRadius);
           this.beginPath();
           this.arc(0,0,1,0,2*Math.PI,false);
           this.restore();
           this.stroke();
        }
        graphics.getRGB = function(x,y) {
            var color = this.getImageData(x,y,1,1);
            return color.data;
        }
    }
    
    function init() {
        try {
            canvas = document.getElementById("canvas");
            graphics = canvas.getContext("2d");
        } catch(e) {
            document.getElementById("canvasholder").innerHTML =
               "<p>Canvas graphics is not supported.<br>" +
               "An error occurred while initializing graphics.</p>";
               return;
        }
        addGraphicsContextExtras(graphics);
        installMouseHandler();
        graphics.fillStyle = "white";
        graphics.fillRect(0,0,canvas.width,canvas.height);
        
        document.getElementById("clearButton").onclick = doClear;
    }
    
</script>
</head>
<body onload="init()">

<h2>Lab 2, Exercise 2: Drawing Tools</h2>

<noscript>
<p>JavaScript is required to use this page.</p>
</noscript>

<div class="controls">
    <b>Color:</b>
    <select id="colorChoice">
        <option value="0">Random</option>
        <option value="1">Sunset Orange</option>
        <option value="2">Lime Green</option>
        <option value="3">Ocean Blue</option>
        <option value="4">Magenta Pink</option>
    </select>
    
    <b>Tool:</b>
    <select id="toolChoice">
        <option value="0">Squares</option>
        <option value="1">Stars</option>
        <option value="2">Curve</option>
        <option value="3">Circle from Start</option>
        <option value="4">Eraser</option>
    </select>
    
    <button id="clearButton">Clear</button>
</div>

<div id="canvasholder">
<canvas id="canvas" width="800" height="600">
Canvas not supported.
</canvas>
</div>

</body>
</html>
